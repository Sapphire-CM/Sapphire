language: ruby

notifications:
  email: false

addons:
  chrome: stable

cache:
  bundler: true
  directories:
  - $HOME/travis_phantomjs

rvm:
  - 2.6.5

env:
  global:
    - RAILS_ENV=test
    - COVERAGE=true
  - DB=sqlite
  - DB=postgresql

os: linux
dist: xenial

services:
  - postgres
  - xvfb

before_script:
  - cp config/database.yml.travis config/database.yml
  - bundle exec rake db:create db:migrate

script:
  - export DISPLAY=:99.0
  - xvfb-run make test
  - bundle exec rspec
