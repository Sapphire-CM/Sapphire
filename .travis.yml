language: ruby

notifications:
  email: false

cache: bundler

sudo: false

rvm:
  - 2.1.6 # current production
  - 2.2.2

env:
  - DB=sqlite
  - DB=postgresql

services:
  - redis-server

before_script:
  - cp config/database.yml.travis config/database.yml
  - psql -c 'create database sapphire_test' -U postgres
  - RAILS_ENV=test bundle exec rake db:create db:migrate db:test:prepare
  - RAILS_ENV=test bundle exec sidekiq -d -L /tmp/sidekiq.log

script:
  - bundle exec rspec spec
